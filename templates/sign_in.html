{% extends "base.html" %}

{% block layout %}
    <div style="padding: 50px">
        <div class="ui container center aligned">
            <h2 style="padding: 1em; font-size: 4em">Sign in</h2>
            <div>
                <form class="ui form">
                  <div class="ui container center aligned" style="width: 30%; padding-bottom: 2em">
                    <div class="field">
                          <label class="ui container left aligned">Email</label>
                          <input type="text" name="email" placeholder="Email Address">
                    </div>
                  </div>
                  <div class="ui container center aligned" style="width: 30%; padding-bottom: 2em">
                    <div class="field">
                          <label class="ui container left aligned">Password</label>
                          <input type="password" name="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="field">
                  </div>
                  <button class="ui button blue big" type="submit">Sign in</button>
                </form>
                <button class="ui basic button">Sign up</button>
            </div>
        </div>
    </div>
{% endblock %}
