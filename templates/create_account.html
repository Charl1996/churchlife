{% extends "base.html" %}

{% block layout %}
    <div style="padding: 50px">
        <div class="ui container center aligned">
            <h2 style="padding: 1em; font-size: 4em">Create Account</h2>
            <div>
                <form id="account_create_form" class="ui form">
                  <div class="ui container center aligned" style="padding: 1em;">
                    <div class="ui header large">
                          <label class="ui container center aligned">Your details</label>
                    </div>
                  </div>
                  <div class="ui container center aligned" style="width: 30%; padding-bottom: 2em">
                    <div class="field">
                          <label class="ui container left aligned">First name</label>
                          <input type="text" name="first-name" placeholder="First name" required>
                    </div>
                  </div>
                  <div class="ui container center aligned" style="width: 30%; padding-bottom: 2em">
                    <div class="field">
                          <label class="ui container left aligned">Last name</label>
                          <input type="text" name="last-name" placeholder="Last name" required>
                    </div>
                  </div>
                  <div class="ui container center aligned" style="width: 30%; padding-bottom: 2em">
                    <div class="field">
                          <label class="ui container left aligned">Email</label>
                          <input type="email" name="email" placeholder="Email address" required>
                    </div>
                  </div>
                  <div class="ui container center aligned" style="width: 30%; padding-bottom: 2em">
                    <div class="field">
                          <label class="ui container left aligned">Password</label>
                          <input id="password" type="password" name="password" placeholder="Password" required>
                    </div>
                  </div>
                  <div class="ui container center aligned" style="width: 30%; padding-bottom: 2em">
                    <div class="field">
                          <label class="ui container left aligned">Confirm password</label>
                          <input id="password-confirm" type="password" name="confirm-password" placeholder="Confirm password" required>
                    </div>
                  </div>
                  <div class="ui container center aligned" style="padding: 1em;">
                    <div class="ui header large">
                          <label class="ui container center aligned">Organisation details</label>
                    </div>
                  </div>
                  <div class="ui container center aligned" style="width: 30%; padding-bottom: 2em">
                    <div class="field">
                          <label class="ui container left aligned">Name</label>
                          <input type="text" name="organisation" placeholder="Your organisation's name" required>
                    </div>
                  </div>
                  <div class="ui container center aligned" style="width: 30%; padding-bottom: 2em">
                    <div class="field">
                          <label class="ui container left aligned">Domain</label>
                          <input type="text" name="domain" placeholder="Your account's domain name" required>
                    </div>
                  </div>
                  <div class="ui container center aligned" style="width: 30%; padding-bottom: 2em">
                    <div class="field">
                          <label class="ui container left aligned">Logo<label>
                          <input type="file" accept="image/*" />
                    </div>
                  </div>
                  <div style="padding-top: 2em;">
                      <div class="ui container center aligned" style="width: 13%"><button class="ui button blue fluid" type="submit" >Create Account</button></div>
                  </div>
                </form>
                <div class="ui container center aligned" style="width: 13%"><button id="sign_in_button" class="ui basic button fluid">Sign in</button></div>
            </div>
        </div>
    </div>

    {% block javascript %}
        <script src="{{ url_for('static', path='js/create_account.js') }}"></script>
    {% endblock %}
{% endblock %}
