<style>
   .toastbox {
      padding: 1em;
      color: white;
      border-radius: 3px;
      position: absolute;
      z-index: 1000;
      bottom: 1em;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      width: 500px;
      text-align: center;
   }

  .success {
    background-color: #379D00;
  }

  .warning {
    background-color: #FFC500;
  }

  .error {
    background-color: #D81A1A;
  }
</style>

<div>
    <div id="success_toast" class="toastbox success" style="display: none;">
      It worked!
    </div>

    <div id="error_toast" class="toastbox error" style="display: none;">
      Something went wrong!
    </div>

    <div id="warning_toast" class="toastbox warning" style="display: none;">
      Skeptical Joe is skeptical...
    </div>



    {% block javascript %}
        <script src="{{ url_for('static', path='js/components/toast.js') }}"></script>
    {% endblock %}
</div>
